; gemrb.ini - game type-specific settings for GemRB engine

[resources]

; Font used to display overhead text
TextFont = NUMTEST
; Image resource with main cursor images
MainCursorsImage = CURSORS

; Bitmap resource for text cursor / position indicator
TextCursorBAM = CAROT

; Bitmap resource for scroll cursor arrow
ScrollCursorBAM = CURSARW

; Bitmap resource for dialog buttons font
ButtonFont = STONESML

; Font used to display subtitles (ToB)
MovieFont = STONESML

; Font used to display tooltips
TooltipFont = NUMTEST

; Sprite displayed behind the tooltip text, if any
TooltipBack = TOOLSCRL

; Space between tooltip text and sides of TooltipBack (x2)
#TooltipMargin = 10
TooltipMargin = 5

; INI file from the original games
INIConfig = baldur.ini

; Palette bitmaps in various widths
Palette16 = palette0
Palette32 = palette0
Palette256 = palette0

; Default window title if none was specified by the user via GameName
WindowTitle = Tests

MaximumAbility = 25
IgnoreButtonFrames = 1
AllStringsTagged = 0
HasDPLAYER = 1
HasEEEffects = 0
HasPickSound = 0
HasEXPTABLE = 0
SoundFolders = 0
HasSongList = 1
UpperButtonText = 1
LowerLabelText = 0
HasPartyINI = 0
HasBeastsINI = 0
ReverseToHit = 1
IWDMapDimensions = 0
SmallFog = 0
ReverseDoor = 0
DialogueScrolls = 0
CheckAbilities = 1
SpellBookIconHack = 1
DeathOnZeroStat = 1
BreakableWeapons = 0
SelectiveMagicRes = 1
SelectiveMagicRes = 0
HasHideInShadows = 1
ProperBackstab = 1
HasSpecificDamageBonus = 0
